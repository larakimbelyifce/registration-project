<!-- Estender do template base -->
{% extends "website/_layouts/base.html" %}

<!-- Bloco que define o título da página inicial -->
{% block title %}Página Inicial{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-body text-dark">
                    <h5 class="card-title">Registrar um funcionário</h5>
                    <p class="card-text">Acesse o formulário para registrar um novo funcionário.</p>
                    <a class="btn btn-dark" href="{% url 'website:cadastra_funcionario' %}">Novo</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-body text-dark">
                    <h5 class="card-title">Lista de funcionários</h5>
                    <p class="card-text">Acesse a lista de funcionários existentes.</p>
                    <a class="btn btn-dark" href="{% url 'website:lista_funcionarios' %}">Ver lista</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
